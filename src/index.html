<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP-requests</title>
</head>
<body>
    <div class="box">
        <button class="box__addBut">Добавить тике</button>

        <div class="boxF">

            <div class="box__ticket">
                <div class="box__ticket__id"></div>
                <label class="checker">
                    <input type="checkbox" class="box__ticket__checkbox">
                    <div class="box__ticket__checker"></div>
                </label>
                <div class="box__ticket__text">
                    Образец карточки
                </div>
                <div class="box__ticket__time">10.03.12 18:00</div>
                <div class="box__ticket__editor"><!-- &#x270E --></div>
                <div class="box__ticket__delete"><!-- X --></div>
                <div class="box__ticket__description visually-hidden"> Описание</div>
            </div>       

        </div>

    </div>

    <div class="messages-box visually-hidden">



        <!-- Для добавления -->
        <div class="show-message visually-hidden">
            <div class="show-message__title">Добавить тикет</div>
            <div class="show-message__title-preview">Краткое описание</div>
            <input type="text" class="show-message__preview">
            <div class="show-message__title-description">Подробное описание</div>
            <textarea class="show-message__description" name="description" id="description"></textarea>
            <button class="show-message__But-remov">Отмена</button>
            <button class="show-message__But-ok">Ok</button>
        </div>



        <!-- Для изменения -->
        <div class="show-message visually-hidden">
            <div class="show-message__title">Изменить тикет</div>
            <div class="show-message__title-preview">Краткое описание</div>
            <input type="text" class="show-message__preview">
            <div class="show-message__title-description">Подробное описание</div>
            <textarea class="show-message__description" name="description" id="description"></textarea>
            <button class="show-message__But-remov">Отмена</button>
            <button class="show-message__But-ok">Ok</button>
        </div>


        <!-- Для удаления -->
        <div class="show-message visually-hidden">
            <div class="show-message__title">Удалить тикет</div>
            <div class="show-message__title-preview">Вы уверены, что хотите удалить тикет? Это действие необратимо</div>
            <button class="show-message__But-remov">Отмена</button>
            <button class="show-message__But-ok">Ok</button>
        </div>



    </div>

</body>
</html>
